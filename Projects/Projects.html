    <script>
    (function(){
        const btn = document.querySelector('.menu-toggle');
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.querySelector('.drawer-overlay');
    const closeBtn = document.querySelector('.drawer-close');
        const focusableSelectors = 'a, button';
        let lastFocused;
        function open(){
            lastFocused = document.activeElement;
            drawer.classList.add('open');
            overlay.hidden = false;
            document.body.classList.add('no-scroll');
            btn.setAttribute('aria-expanded','true');
            drawer.setAttribute('aria-hidden','false');
            const first = drawer.querySelector(focusableSelectors); first && first.focus();
            trapFocus(true);
        }
        function close(){
            drawer.classList.remove('open');
            overlay.hidden = true;
            document.body.classList.remove('no-scroll');
            btn.setAttribute('aria-expanded','false');
            drawer.setAttribute('aria-hidden','true');
            trapFocus(false);
            lastFocused && lastFocused.focus();
        }
        function toggle(){ drawer.classList.contains('open') ? close() : open(); }
        btn.addEventListener('click', toggle);
        overlay.addEventListener('click', close);
    closeBtn && closeBtn.addEventListener('click', close);
        window.addEventListener('keydown', e=>{ if(e.key==='Escape' && drawer.classList.contains('open')) close(); });
        function trapFocus(enable){
            if(!enable){ document.removeEventListener('focus', focusHandler, true); return; }
            document.addEventListener('focus', focusHandler, true);
        }
        function focusHandler(e){
            if(!drawer.classList.contains('open')) return;
            if(!drawer.contains(e.target) && e.target !== btn){
                const first = drawer.querySelector(focusableSelectors); first && first.focus();
            }
        }
    })();
    </script>
</body>
