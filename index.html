<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teton Construction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Homepage/Homepage.css" />
</head>
<body>
  <div id="preloader">
  <img src="Assets/85 Mountain View/teton-gif.gif" alt="Loading..." style="width:96px;height:auto;display:block;" />
  </div>
  <video class="video-bg" autoplay muted loop playsinline>
  <source src="Assets/85 Mountain View/7031309_Close_up_Slow_Motion_3840x2160.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <img class="video-fallback" src="Assets/video-fallback.jpg" alt="Background" style="display:none;" />
  <div class="video-overlay"></div>
  <button class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobileDrawer">
    <span></span>
    <span></span>
  </button>
  <div class="drawer-overlay" hidden></div>
  <aside id="mobileDrawer" class="mobile-drawer" aria-hidden="true">
    <button class="drawer-close" aria-label="Close menu"></button>
    <nav class="mobile-links" role="navigation" aria-label="Mobile Primary">
      <a href="index.html" aria-current="page">Home</a>
      <a href="Projects/Projects.html">Projects</a>
      <a href="Contact/Contact.html">Contact</a>
    </nav>
  </aside>
  <div class="content">
  <img class="hero-logo" src="Assets/85 Mountain View/41a16fbe-dac6-4d23-b6ea-e9cb99b32397_removalai_preview.png" alt="Teton Construction Logo" />
    <nav class="main-links">
      <a href="Projects/Projects.html" title="View our projects">Projects</a>
      <a href="Contact/Contact.html" title="Get in touch">Contact</a>
    </nav>
  </div>
  <script>
    // Preloader logic
    // Always show preloader for 2 seconds, then fade out
    document.body.style.overflow = 'hidden';
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var pre = document.getElementById('preloader');
        pre.classList.add('hide');
        document.body.style.overflow = '';
        setTimeout(function(){ pre.style.display = 'none'; }, 900);
      }, 1500);
    });
    (function(){
      const btn=document.querySelector('.menu-toggle');
      const drawer=document.getElementById('mobileDrawer');
      const overlay=document.querySelector('.drawer-overlay');
      const closeBtn=drawer.querySelector('.drawer-close');
      const focusable='a, button';
      let last;
      function open(){
        last=document.activeElement;drawer.classList.add('open');overlay.hidden=false;document.body.classList.add('no-scroll');btn.setAttribute('aria-expanded','true');drawer.setAttribute('aria-hidden','false');const first=drawer.querySelector(focusable);first&&first.focus();trap(true);}
      function close(){
        drawer.classList.remove('open');overlay.hidden=true;document.body.classList.remove('no-scroll');btn.setAttribute('aria-expanded','false');drawer.setAttribute('aria-hidden','true');trap(false);last&&last.focus();}
      function toggle(){drawer.classList.contains('open')?close():open();}
      btn.addEventListener('click',toggle);overlay.addEventListener('click',close);closeBtn&&closeBtn.addEventListener('click',close);window.addEventListener('keydown',e=>{if(e.key==='Escape'&&drawer.classList.contains('open'))close();});
      function trap(en){if(!en){document.removeEventListener('focus',fh,true);return;}document.addEventListener('focus',fh,true);}function fh(e){if(!drawer.classList.contains('open'))return;if(!drawer.contains(e.target)&&e.target!==btn){const first=drawer.querySelector(focusable);first&&first.focus();}}
    })();
  </script>
</body>
</html>
